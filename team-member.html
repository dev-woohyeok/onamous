<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>어몽어스 멤버 소개</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="/css/team-member.css">
    <link rel="stylesheet" href="/css/details.css">
</head>

<body>
    <header class="header">
        <div>
            <a href="/home.html">
                <img src="/image/logo.png" alt="">
            </a>
        </div>
        <ul class="nav">
            <li><a href="home.html">HOME</a></li>
            <li><a href="team-member.html">MEMBER</a></li>
            <li><a href="board.html">BOARD</a></li>
        </ul>
    </header>
    <main>
        <div class="container">
            <div class="title">
                <h1>멤버카드</h1>
                <a href="/signup.html"><button class="nes-btn is-primary">맴버 등록</button></a>
            </div>
            <div class="wrapper_card">
            </div>
        </div>
        <div id="modal-notice" class="modal" onclick="closeModal()" ">
            <div class=" modal-container" onclick="event.stopPropagation()">
            <div class="content-wrapper">
                <div class="modal-header">
                    <img class="modal-image" src="#none">
                    <h2 class="modal-name">이름</h2>
                </div>
                <div class="modal-line"></div>
                <div class="modal-body">
                    <div class="modal-item">
                        <span class="modal-label">MBTI</span>
                        <span class="modal-value modal-mbti">내용</span>
                    </div>
                    <div class="modal-item">
                        <span class="modal-label">Github</span>
                        <a href="#" class="modal-value modal-git" target="_blank"
                            rel="noopener noreferrer">https://github.com</a>
                    </div>
                    <div class="modal-item">
                        <span class="modal-label">Blog</span>
                        <a href="#" class="modal-value modal-blog" target="_blank"
                            rel="noopener noreferrer">https://myblog.com</a>
                    </div>
                    <div class="modal-item">
                        <span class="modal-label">자기소개</span>
                        <span class="modal-value modal-intro">내용</span>
                    </div>
                </div>
                <img class="dpad" src="/image/dpad.jpg" alt="">
                <img class="cap" src="/image/cap.jpg" alt="">
                <div class="modal-btn">
                    <button id="btn-delete" type="button" class="nes-btn is-primary" onclick="moveUpdate(event)">
                        <i class="fa-solid fa-pen"></i> 수정
                    </button>
                    <button id="btn-update" type="button" class="nes-btn is-error" onclick="deleteModal(event)">
                        <i class="fa-solid fa-trash-can"></i> 삭제
                    </button>
                </div>
            </div>
            <a class="btn-close" onclick="closeModal()" href="#none">
                <i class="fa-solid fa-xmark"></i>
            </a>
        </div>∏
        </div>
    </main>
    <script src="/js/team-member.js"></script>
</body>

</html>
