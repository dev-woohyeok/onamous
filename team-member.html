            left: 50%;

        }
        .character .overlay img {
            width: 100%;
            height: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 300px;
            text-align: left;
        }
        .modal.active {
            display: block;
        }
        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .modal .bio {
            margin-top: 10px;
        }
        .overlay-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 500;
        }
        .overlay-bg.active {
            display: block;
        }

        <button onclick="hideModal()">닫기</button>
    </div>

    <script>
        const members = [
            {
                name: '홍길동',
                image: 'member1.jpg',
                bio: '안녕하세요, 저는 팀의 리더 홍홍길동입니다.'
            },
            {
                name: '김철수',
                image: 'member2.jpg',
                bio: '프론트엔드 개발자 김철수입니다.'
            },
            {
                name: '이영희',
                image: 'member3.jpg',
                bio: '백엔드 개발자 이영희입니다.'
            },
            {
                name: '박민수',
                image: 'member4.jpg',
                bio: '디자이너 박민수입니다.'
            },
            {
                name: '최지우',
                image: 'member5.jpg',
                bio: '마케팅 담당 최지우입니다.'
            },
            {
                name: '시민',
                image: 'member6.jpg',
                bio: '누군가에 의해 사망하셨습니다.'
            }
        ];

        function showModal(index) {
            const member = members[index];
            document.getElementById('modalImage').src = member.image;
            document.getElementById('modalName').textContent = member.name;
            document.getElementById('modalBio').textContent = member.bio;
            document.getElementById('modal').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function hideModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
    </script>
