<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멤버 등록</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
    <header class="header">
        <div>
            <a href="/home.html">
                <img src="/image/logo.png" alt="">
            </a>
        </div>
        <ul class="nav">
            <li><a href="home.html">HOME</a></li>
            <li><a href="team-member.html">MEMBER</a></li>
            <li><a href="board.html">BOARD</a></li>
        </ul>
    </header>
    <div class="container">
        <h1 class="title">동료가 되고 싶다면 작성하세요!</h1>
        <!-- 이미지등록 -->
        <div class="img-container">
            <label for="user_image">▼클릭▼</label>
            <input type="file" id="user_image" name="user_image" accept="image/*">
            <div id="preview-container">
                <img id="image-preview" src="https://i.namu.wiki/i/ZMSq7HebmcYJzC7r6J0hlXMc6mYC8jcIZ4Pw6LBqn_YI0CcSB75JbKX541Vs2CCpCtAl0-UWyve08s4ZdNEiPg.webp" alt="이미지 미리보기">
            </div>
        </div>
        <!-- 정보입력 -->
        <ul>
            <div class="nes-field">
                <label for="name_field">이름</label>
                <input type="text" id="user_name" class="nes-input" placeholder="한글5자 이하로 입력해주세요!">
            </div>
            <div class="nes-field">
                <label for="name_field">MBTI</label>
                <input type="text" id="user_mbti" class="nes-input" placeholder="ex.ESTP">
            </div>
            <div class="nes-field">
                <label for="name_field">Github Link</label>
                <input type="text" id="user_git" class="nes-input">
            </div>
            <div class="nes-field">
                <label for="name_field">Blog Link</label>
                <input type="text" id="user_blog" class="nes-input">
            </div>
        </ul>
        <!-- 자기소개 -->
        <div>
            <label for="textarea_field">자기소개</label>
            <textarea name="introduce" id="introduce" class="nes-textarea" cols="40" rows="10"
                placeholder="100자 이하로 작성해주세요!"></textarea>
        </div>
        <!-- 등록버튼 -->
        <button type="button" id="button" class="nes-btn is-primary">등록</button>

    </div>
</body>
    <script src="/js/signup.js"></script>
</html>
