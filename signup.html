<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멤버 등록</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="container">
            <h1 class="header">멤버등록</h1>
            <!-- 이미지등록 -->
            <div class="img-container">
                <label for="user_image">프로필 이미지</label>
                <input type="file" id="user_image" name="user_image" accept="image/*">
                <div id="preview-container">
                    <img id="image-preview" src="#" alt="이미지 미리보기">
                </div>
            </div>
            <!-- 정보입력 -->
            <ul>
                <li class="show_name">이름을 입력하세요</li>
                <span><input type="text" name="user_name" id="user_name" placeholder="이름"></span>
                <li class="show_name">MBTI를 입력하세요!</li>
                <span><input type="text" name="user_mbti" id="user_mbti" placeholder="MBTI"></span>
                <li class="show_name">github 주소를 입력하세요</li>
                <span><input type="text" name="user_git" id="user_git" placeholder="git"></span>
                <li class="show_name">Blog 주소를 입력하세요</li>
                <span><input type="text" name="user_blog" id="user_blog" placeholder="blog"></span>
            </ul>
            <!-- 자기소개 -->
            <div>
                <textarea name="introduce" id="introduce" 
                cols="40" rows="10" placeholder="자기소개를 작성해주세요!"></textarea>
            </div>
            <!-- 등록버튼 -->
            <button type="submit" id="signup_btn">등록</button>
    </div>

    <script src="/js/signup.js"></script>
</body>

</html>
